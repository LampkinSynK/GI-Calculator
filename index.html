<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <div data-previous class="p_number"></div>
            <div data-current class="c_number"></div>
        </div>
        <button data-all-clear class="grey_btn">AC</button>
        <button data-swap-operand class="grey_btn">±</button>
        <button data-operation class="grey_btn">%</button>
        <button data-operation class="orange_btn">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="orange_btn">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="orange_btn">-</button>
        <button id="btn1" data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="orange_btn">+</button>
        <button data-number class="span_two">0</button>
        <button data-number>.</button>
        <button data-equals class="orange_btn">=</button>
    </div>
    
</body>
<script src="script.js" defer></script>
</html>
